{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}


{% load static %}
<div id="carouselExampleDark" class="carousel carousel-dark slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000 ">
      <img src="{% static '/images/hospital-department-entrance.jpg'%}" class="d-block w-100 " alt="...">
      <div class="carousel-caption d-none d-md-block color text-white">
        <h1>5 DECADES OF DEDICATED HEALING</h1>

      </div>

    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% static '/images/int.jpg'%}" class="d-block w-100  " alt="...">
      <div class="carousel-caption d-none d-md-block text-white">
        <h1>CARE.COMPASSION.COMMITMENT</h1>

      </div>

    </div>
    <div class="carousel-item">
      <img src="{% static '/images/car hospial.jpeg'%}" class="d-block w-100 " alt="...">
      <div class="carousel-caption d-none d-md-block text-white">
     <h1>WE DARED TO CARE</h1>

      </div>

    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>

  </button>

</div>

{% endblock %}
